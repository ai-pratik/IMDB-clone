<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom styles if needed -->
</head>

<body class="bg-light">
    <header class="bg-dark text-white text-center py-3">
        <h1 class="display-4">IMDB Clone</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#movie">Movie Details</a></li>
            <li class="nav-item"><a class="nav-link" href="#favorites">My Favourite Movies</a></li>
        </ul>
    </nav>
    <main class="container my-4">
        <!-- Home Page -->
        <section id="home">
            <div class="search-container mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
            <ul id="searchResults" class="list-unstyled"></ul>
        </section>

        <!-- Movie Page -->
        <section id="movie">
            <div id="movieDetails" class="jumbotron">
                <!-- Movie details will be displayed dynamically here -->
            </div>
        </section>

        <!-- My Favourite Movies Page -->
        <section id="favorites">
            <div id="favoritesList" class="list-group">
                <!-- Favourite movies will be displayed dynamically here -->
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
